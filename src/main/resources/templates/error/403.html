<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="/css/pico.min.css">
</head>
<body>
<header>
    <h1>Access Denied</h1>
</header>

<main class="container">
    <section>
        <h2 th:text="${errorTitle}">Forbidden</h2>
        <p th:text="${errorMessage}">You do not have permission to access this resource.</p>
        <a href="/" class="button">Go to Home</a>
    </section>
</main>
</body>
</html>
