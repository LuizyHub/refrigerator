<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{header :: header}"></header> <!-- 공통 헤더 -->

<main class="container">
    <!-- 레시피 이름 -->
    <h2 th:text="${recipe.name}">레시피 이름</h2>

    <!-- 냉장고 리스트 -->
    <ul>
        <li th:each="entry : ${refrigeratorAvailability}">
            <div class="refrigerator-entry">
                <!-- 냉장고 이름 -->
                <a th:href="@{'/refrigerators/' + ${entry.key.refrigId} + '/inventories'}"
                   th:text="${entry.key.name}">냉장고 이름</a>

                <!-- 소비 버튼 -->
                <button type="button"
                        th:disabled="${!entry.value}"
                        th:classappend="${entry.value ? 'enabled' : 'disabled'}"
                        th:onclick="'location.href=\'/refrigerators/' + ${entry.key.refrigId} + '/consume/recipe\''">
                    소비
                </button>
            </div>
        </li>
    </ul>
</main>
</body>
</html>
