<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{header :: header}"></header> <!-- 공통 헤더 -->

<main class="container">
    <h2>아이템 추가하기</h2>

    <form th:action="@{'/items/new'}" method="post" th:object="${item}">
        <!-- 이름 -->
        <div>
            <label for="name">이름</label>
            <input id="name" type="text" name="name" th:field="*{name}" placeholder="아이템 이름" required />
        </div>

        <!-- 상태 -->
        <div>
            <label for="stateId">상태</label>
            <select id="stateId" name="stateId" th:field="*{stateId}" required>
                <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.name}">
                    상태 선택
                </option>
            </select>
        </div>

        <!-- 카테고리 선택 -->
        <div>
            <h3>카테고리 선택</h3>
            <ul>
                <li th:each="category : ${categories}">
                    <label>
                        <input type="radio" name="categoryId" th:value="${category.categoryId}" th:field="*{categoryId}" required />
                        <span th:text="${category.name}">카테고리 이름</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- 버튼 -->
        <div>
            <button type="submit">추가</button>
        </div>
    </form>
</main>
</body>
</html>
